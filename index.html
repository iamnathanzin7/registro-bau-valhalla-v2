<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravaria Corporation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #00b4d8;
            --accent-dark: #0096c7;
            --accent-light: #48cae4;
            --text: #e2e2e2;
            --text-light: #f8f9fa;
            --success: #2ecc71;
            --error: #e74c3c;
            --warning: #f39c12;
            --card-bg: rgba(26, 26, 46, 0.7);
            --card-border: rgba(0, 180, 216, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 180, 216, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 180, 216, 0.1) 0%, transparent 25%);
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(22, 33, 62, 0.85);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 3px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            margin-bottom: 5px;
            background: linear-gradient(to right, #48cae4, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--text-light);
            margin-top: 5px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .tab-container {
            display: flex;
            background: rgba(26, 26, 46, 0.9);
            border-bottom: 1px solid var(--card-border);
            position: relative;
            z-index: 1;
        }

        .tab-button {
            flex: 1;
            padding: 18px;
            background: none;
            border: none;
            color: rgba(232, 230, 227, 0.7);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--accent);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .tab-button:hover {
            color: var(--text-light);
        }

        .tab-button:hover::before {
            height: 100%;
            opacity: 0.2;
        }

        .tab-button.active {
            color: var(--accent-light);
            background: rgba(0, 180, 216, 0.1);
        }

        .tab-button.active::before {
            height: 3px;
            background: var(--accent);
            opacity: 1;
            box-shadow: 0 0 15px var(--accent);
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        /* Formulários */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            z-index: 1;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(0, 180, 216, 0.3);
            border-radius: 8px;
            background: rgba(26, 26, 46, 0.7);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            padding: 15px;
            resize: vertical;
        }

        select {
            appearance: none;
        }

        .custom-select {
            position: relative;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 180, 216, 0.3);
            background: rgba(26, 26, 46, 0.9);
        }

        input::placeholder {
            color: rgba(232, 230, 227, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--text-light);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.5);
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Registros */
        .records-container {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .records-header h3 {
            font-size: 1.3rem;
            color: var(--accent-light);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(0, 180, 216, 0.3);
            color: rgba(232, 230, 227, 0.7);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent-light);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--text-light);
            border-color: var(--accent);
            font-weight: 600;
        }

        .records-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Estilização da scrollbar */
        .records-list::-webkit-scrollbar {
            width: 8px;
        }

        .records-list::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.3);
            border-radius: 10px;
        }

        .records-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .record-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
            animation: fadeInItem 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInItem {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .record-item:hover {
            transform: translateX(5px);
            background: rgba(26, 26, 46, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .record-content {
            flex: 1;
        }

        .record-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .record-header strong {
            font-size: 1.1rem;
            color: var(--accent-light);
            font-weight: 600;
        }

        .action-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--success);
            color: white;
            flex-shrink: 0;
        }

        .withdrawal .action-icon {
            background: var(--error);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .item-info span {
            background: rgba(0, 180, 216, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .record-time {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: right;
            min-width: 120px;
            color: var(--text-light);
        }

        /* Relatórios */
        .report-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            animation: fadeInItem 0.5s ease;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .report-item:hover {
            transform: translateX(5px);
            background: rgba(26, 26, 46, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }

        .report-author {
            font-weight: 600;
            color: var(--accent-light);
        }

        .report-date {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--text-light);
        }

        .report-content {
            line-height: 1.6;
            color: var(--text-light);
        }

        /* Localizações */
        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .location-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .location-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--card-border);
        }

        .location-info {
            padding: 15px;
        }

        .location-title {
            color: var(--accent-light);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .location-desc {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .add-location-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-location-btn:hover {
            color: var(--accent-light);
        }

        .add-location-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Mensagens vazias */
        .empty-message {
            text-align: center;
            padding: 40px;
            color: rgba(232, 230, 227, 0.5);
            font-size: 1.1rem;
        }

        /* Notificações */
        .notificacao {
            position: fixed;
            top: 20px;
            right: -400px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .notificacao.show {
            right: 20px;
        }

        .notificacao.error {
            background: var(--error);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--secondary);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }

        .modal-title {
            color: var(--accent-light);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .tab-container {
                flex-direction: column;
            }
            
            .records-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .filters {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .record-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .record-time {
                text-align: left;
                width: 100%;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-title">BRAVARIA CORPORATION</div>
            <div class="app-subtitle">Sistema de Gestão da Facção</div>
        </header>
        
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab('bau')">
                <i class="fas fa-archive"></i> Controle do Baú
            </button>
            <button class="tab-button" onclick="openTab('relatorios')">
                <i class="fas fa-file-alt"></i> Transações
            </button>
            <button class="tab-button" onclick="openTab('localizacoes')">
                <i class="fas fa-map-marked-alt"></i> Bases
            </button>
        </div>
        
        <!-- Aba do Baú -->
        <div id="bau" class="tab-content active">
            <div class="form-grid">
                <div class="input-group custom-select">
                    <i class="fas fa-user"></i>
                    <select id="nome" required>
                        <option value="" disabled selected>Selecione seu nome</option>
                        <option value="PRADO">PRADO</option>
                    </select>
                </div>
                
                <div class="input-group custom-select">
                    <i class="fas fa-exchange-alt"></i>
                    <select id="tipo" required>
                        <option value="" disabled selected>Tipo de Movimento</option>
                        <option value="colocou">Depositou no baú</option>
                        <option value="retirou">Retirou do baú</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-box"></i>
                    <input type="text" id="item" placeholder="Item (ex: MTAR, Colete)" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
                </div>
            </div>
            
            <button class="btn" onclick="registrarMovimento()">
                <i class="fas fa-save"></i> Registrar
            </button>
            
            <div class="records-container">
                <div class="records-header">
                    <h3><i class="fas fa-history"></i> Histórico Recente</h3>
                    <div class="filters">
                        <button class="filter-btn active" onclick="filtrarRegistros('todos')">Todos</button>
                        <button class="filter-btn" onclick="filtrarRegistros('colocou')">Depósitos</button>
                        <button class="filter-btn" onclick="filtrarRegistros('retirou')">Retiradas</button>
                    </div>
                </div>
                
                <div class="records-list" id="listaRegistros">
                    <div class="empty-message">Nenhum registro encontrado</div>
                </div>
            </div>
        </div>
        
        <!-- Aba de Transações -->
        <div id="relatorios" class="tab-content">
            <div class="form-grid">
                <div class="input-group custom-select">
                    <i class="fas fa-user"></i>
                    <select id="autorRelatorio" required>
                        <option value="" disabled selected>Selecione seu nome</option>
                        <option value="PRADO">PRADO</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <textarea id="conteudoRelatorio" placeholder="Exemplo: Vendi 52x AK47 para os Ballas por $1.200.000" required></textarea>
                </div>
            </div>
            
            <button class="btn" onclick="enviarRelatorio()">
                <i class="fas fa-paper-plane"></i> Registrar Transação
            </button>
            
            <div class="records-container" style="margin-top: 30px;">
                <div class="records-header">
                    <h3><i class="fas fa-file-alt"></i> Últimas Transações</h3>
                </div>
                
                <div class="records-list" id="listaRelatorios">
                    <div class="empty-message">Nenhuma transação registrada</div>
                </div>
            </div>
        </div>

        <!-- Aba de Bases -->
        <div id="localizacoes" class="tab-content">
            <div class="records-container">
                <div class="records-header">
                    <h3><i class="fas fa-map-marked-alt"></i> Bases da Facção</h3>
                    <button class="btn" style="max-width: 200px;" onclick="abrirModalAdicionarLocal()">
                        <i class="fas fa-plus"></i> Adicionar Base
                    </button>
                </div>
                
                <div class="locations-grid" id="listaLocalizacoes">
                    <div class="location-card add-location-btn" onclick="abrirModalAdicionarLocal()">
                        <i class="fas fa-plus-circle"></i>
                        <span>Adicionar nova base</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Localização -->
    <div class="modal" id="modalAdicionarLocal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Adicionar Nova Base</h3>
                <button class="close-modal" onclick="fecharModal('modalAdicionarLocal')">&times;</button>
            </div>
            <div class="input-group">
                <input type="text" id="nomeLocal" placeholder="Nome da Base (ex: Produção, Desmanche)">
            </div>
            <div class="input-group" style="margin-top: 15px;">
                <input type="text" id="urlImagemLocal" placeholder="URL da Imagem (Imgur)">
            </div>
            <div class="input-group" style="margin-top: 15px;">
                <textarea id="descricaoLocal" placeholder="Descrição da base"></textarea>
            </div>
            <button class="btn" style="margin-top: 20px;" onclick="adicionarLocalizacao()">
                <i class="fas fa-save"></i> Salvar Base
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAkYkBEAsN9NPU5ur7J4wtUzN0hesfA-tg",
            authDomain: "valhalla-corporation.firebaseapp.com",
            databaseURL: "https://valhalla-corporation-default-rtdb.firebaseio.com",
            projectId: "valhalla-corporation",
            storageBucket: "valhalla-corporation.appspot.com",
            messagingSenderId: "10075239665",
            appId: "1:10075239665:web:4ad4695e51bad682df6550"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const registrosRef = database.ref("registros-bau");
        const relatoriosRef = database.ref("transacoes");
        const localizacoesRef = database.ref("bases");
        
        // Variáveis globais
        let filtroAtual = 'todos';
        let registrosCarregados = false;
        let relatoriosCarregados = false;
        let localizacoesCarregadas = false;

        // Abas
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
            
            // Carrega os dados quando a aba é aberta
            if (tabId === 'bau' && !registrosCarregados) {
                carregarRegistros();
                registrosCarregados = true;
            } else if (tabId === 'relatorios' && !relatoriosCarregados) {
                carregarRelatorios();
                relatoriosCarregados = true;
            } else if (tabId === 'localizacoes' && !localizacoesCarregadas) {
                carregarLocalizacoes();
                localizacoesCarregadas = true;
            }
        }

        // Carregar registros do baú
        function carregarRegistros() {
            registrosRef.orderByChild("timestamp").on("value", (snapshot) => {
                const dados = snapshot.val();
                const lista = document.getElementById("listaRegistros");
                
                if (!dados) {
                    lista.innerHTML = '<div class="empty-message">Nenhum registro encontrado</div>';
                    return;
                }
                
                const registros = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                atualizarListaRegistros(registros);
            });
        }

        // Registrar movimento no baú
        function registrarMovimento() {
            const nome = document.getElementById("nome").value;
            const tipo = document.getElementById("tipo").value;
            const item = document.getElementById("item").value.trim();
            const quantidade = document.getElementById("quantidade").value;
            
            if (!nome || !tipo || !item || !quantidade) {
                mostrarNotificacao("Preencha todos os campos!", true);
                return;
            }
            
            const registro = {
                nome,
                tipo,
                item,
                quantidade,
                data: new Date().toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            const btn = document.querySelector('#bau .btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
            btn.disabled = true;
            
            registrosRef.push(registro)
                .then(() => {
                    document.getElementById("item").value = "";
                    document.getElementById("quantidade").value = "";
                    mostrarNotificacao("Movimento registrado com sucesso!");
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mostrarNotificacao("Erro ao registrar!", true);
                })
                .finally(() => {
                    btn.innerHTML = '<i class="fas fa-save"></i> Registrar';
                    btn.disabled = false;
                });
        }

        // Filtrar registros
        function filtrarRegistros(tipo) {
            filtroAtual = tipo;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn[onclick="filtrarRegistros('${tipo}')"]`).classList.add('active');
            
            registrosRef.once("value", (snapshot) => {
                const dados = snapshot.val();
                if (!dados) return;
                
                let registros = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                if (tipo !== 'todos') {
                    registros = registros.filter(reg => reg.tipo === tipo);
                }
                
                atualizarListaRegistros(registros);
            });
        }

        // Atualizar lista de registros
        function atualizarListaRegistros(registros) {
            const lista = document.getElementById("listaRegistros");
            
            if (registros.length === 0) {
                lista.innerHTML = '<div class="empty-message">Nenhum registro encontrado</div>';
                return;
            }
            
            lista.innerHTML = registros.map(reg => `
                <div class="record-item ${reg.tipo === 'retirou' ? 'withdrawal' : ''}">
                    <div class="record-content">
                        <div class="record-header">
                            <div class="action-icon">
                                <i class="fas ${reg.tipo === 'colocou' ? 'fa-plus' : 'fa-minus'}"></i>
                            </div>
                            <strong>${reg.nome}</strong>
                        </div>
                        <div class="item-info">
                            <span>${reg.quantidade}x ${reg.item}</span>
                        </div>
                    </div>
                    <div class="record-time">
                        ${reg.data}
                    </div>
                </div>
            `).join('');
        }

        // Carregar transações
        function carregarRelatorios() {
            relatoriosRef.orderByChild("timestamp").on("value", (snapshot) => {
                const dados = snapshot.val();
                const lista = document.getElementById("listaRelatorios");
                
                if (!dados) {
                    lista.innerHTML = '<div class="empty-message">Nenhuma transação encontrada</div>';
                    return;
                }
                
                const relatorios = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                atualizarListaRelatorios(relatorios);
            });
        }

        // Enviar transação
        function enviarRelatorio() {
            const autor = document.getElementById("autorRelatorio").value;
            const conteudo = document.getElementById("conteudoRelatorio").value.trim();
            
            if (!autor || !conteudo) {
                mostrarNotificacao("Preencha todos os campos!", true);
                return;
            }
            
            const relatorio = {
                autor,
                conteudo,
                data: new Date().toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            const btn = document.querySelector('#relatorios .btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';
            btn.disabled = true;
            
            relatoriosRef.push(relatorio)
                .then(() => {
                    document.getElementById("conteudoRelatorio").value = "";
                    mostrarNotificacao("Transação registrada com sucesso!");
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mostrarNotificacao("Erro ao registrar transação!", true);
                })
                .finally(() => {
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Registrar Transação';
                    btn.disabled = false;
                });
        }

        // Atualizar lista de transações
        function atualizarListaRelatorios(relatorios) {
            const lista = document.getElementById("listaRelatorios");
            
            if (relatorios.length === 0) {
                lista.innerHTML = '<div class="empty-message">Nenhuma transação encontrada</div>';
                return;
            }
            
            lista.innerHTML = relatorios.map(rel => `
                <div class="report-item">
                    <div class="report-header">
                        <span class="report-author">${rel.autor}</span>
                        <span class="report-date">${rel.data}</span>
                    </div>
                    <div class="report-content">
                        ${rel.conteudo.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `).join('');
        }

        // Carregar localizações
        function carregarLocalizacoes() {
            localizacoesRef.on("value", (snapshot) => {
                const dados = snapshot.val();
                const lista = document.getElementById("listaLocalizacoes");
                
                if (!dados) {
                    lista.innerHTML = `
                        <div class="location-card add-location-btn" onclick="abrirModalAdicionarLocal()">
                            <i class="fas fa-plus-circle"></i>
                            <span>Adicionar nova base</span>
                        </div>
                    `;
                    return;
                }
                
                const localizacoes = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }));
                
                atualizarListaLocalizacoes(localizacoes);
            });
        }

        // Abrir modal para adicionar localização
        function abrirModalAdicionarLocal() {
            document.getElementById('modalAdicionarLocal').style.display = 'flex';
        }

        // Fechar modal
        function fecharModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Adicionar nova localização
        function adicionarLocalizacao() {
            const nome = document.getElementById('nomeLocal').value.trim();
            const imagem = document.getElementById('urlImagemLocal').value.trim();
            const descricao = document.getElementById('descricaoLocal').value.trim();
            
            if (!nome || !imagem || !descricao) {
                mostrarNotificacao("Preencha todos os campos!", true);
                return;
            }
            
            const localizacao = {
                nome,
                imagem,
                descricao,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            localizacoesRef.push(localizacao)
                .then(() => {
                    mostrarNotificacao("Base adicionada com sucesso!");
                    document.getElementById('nomeLocal').value = "";
                    document.getElementById('urlImagemLocal').value = "";
                    document.getElementById('descricaoLocal').value = "";
                    fecharModal('modalAdicionarLocal');
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mostrarNotificacao("Erro ao adicionar base!", true);
                });
        }

        // Atualizar lista de localizações
        function atualizarListaLocalizacoes(localizacoes) {
            const lista = document.getElementById("listaLocalizacoes");
            
            lista.innerHTML = localizacoes.map(loc => `
                <div class="location-card">
                    <img src="${loc.imagem}" class="location-img" alt="${loc.nome}">
                    <div class="location-info">
                        <h4 class="location-title">${loc.nome}</h4>
                        <p class="location-desc">${loc.descricao}</p>
                    </div>
                </div>
            `).join('');
            
            // Adiciona o botão de adicionar no final
            lista.innerHTML += `
                <div class="location-card add-location-btn" onclick="abrirModalAdicionarLocal()">
                    <i class="fas fa-plus-circle"></i>
                    <span>Adicionar nova base</span>
                </div>
            `;
        }

        // Notificação
        function mostrarNotificacao(mensagem, isError = false) {
            const notificacao = document.createElement('div');
            notificacao.className = `notificacao ${isError ? 'error' : ''}`;
            notificacao.innerHTML = `
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${mensagem}</span>
            `;
            
            document.body.appendChild(notificacao);
            
            setTimeout(() => {
                notificacao.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notificacao.classList.remove('show');
                setTimeout(() => {
                    notificacao.remove();
                }, 300);
            }, 3000);
        }

        // Carregar aba inicial
        document.addEventListener('DOMContentLoaded', () => {
            openTab('bau');
        });
    </script>
</body>
</html>
