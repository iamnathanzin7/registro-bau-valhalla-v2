<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhalla Corporation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Condensed', sans-serif;
        }

        :root {
            --deep-blue: #0a1128;
            --dark-blue: #1a2a3a;
            --navy: #16213e;
            --sand: #d4b483;
            --dark-sand: #c4a06d;
            --light-sand: #e8d9c5;
            --text: #e8e6e3;
            --success: #3a7d44;
            --error: #9e2b2b;
        }

        body {
            background-color: var(--deep-blue);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(42, 67, 101, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(42, 67, 101, 0.8) 0%, transparent 50%);
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(26, 42, 58, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 180, 131, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-header {
            background: linear-gradient(to right, var(--navy), var(--dark-blue));
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 3px solid var(--sand);
        }

        .app-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: var(--sand);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--light-sand);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .tab-container {
            display: flex;
            background: rgba(10, 17, 40, 0.7);
            border-bottom: 1px solid rgba(212, 180, 131, 0.2);
        }

        .tab-button {
            flex: 1;
            padding: 18px;
            background: none;
            border: none;
            color: rgba(232, 230, 227, 0.7);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
        }

        .tab-button:hover {
            color: var(--sand);
            background: rgba(212, 180, 131, 0.1);
        }

        .tab-button.active {
            color: var(--sand);
            background: rgba(212, 180, 131, 0.15);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--sand);
            box-shadow: 0 0 10px var(--sand);
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        /* Formulários */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sand);
            z-index: 1;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(212, 180, 131, 0.3);
            border-radius: 8px;
            background: rgba(10, 17, 40, 0.5);
            color: var(--light-sand);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            padding: 15px;
        }

        select {
            appearance: none;
        }

        .custom-select {
            position: relative;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sand);
            pointer-events: none;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sand);
            box-shadow: 0 0 0 2px rgba(212, 180, 131, 0.3);
            background: rgba(10, 17, 40, 0.7);
        }

        input::placeholder {
            color: rgba(232, 230, 227, 0.5);
        }

        .btn {
            background: linear-gradient(to right, var(--sand), var(--dark-sand));
            color: var(--deep-blue);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
            box-shadow: 0 4px 15px rgba(212, 180, 131, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 180, 131, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Registros */
        .records-container {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 180, 131, 0.2);
        }

        .records-header h3 {
            font-size: 1.3rem;
            color: var(--sand);
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: rgba(10, 17, 40, 0.5);
            border: 1px solid rgba(212, 180, 131, 0.3);
            color: rgba(232, 230, 227, 0.7);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--sand);
            color: var(--sand);
        }

        .filter-btn.active {
            background: var(--sand);
            color: var(--deep-blue);
            border-color: var(--sand);
            font-weight: 600;
        }

        .records-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Estilização da scrollbar */
        .records-list::-webkit-scrollbar {
            width: 8px;
        }

        .records-list::-webkit-scrollbar-track {
            background: rgba(10, 17, 40, 0.3);
            border-radius: 10px;
        }

        .records-list::-webkit-scrollbar-thumb {
            background: var(--sand);
            border-radius: 10px;
        }

        .record-item {
            background: rgba(10, 17, 40, 0.5);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--sand);
            transition: all 0.3s ease;
            animation: fadeInItem 0.5s ease;
        }

        @keyframes fadeInItem {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .record-item:hover {
            transform: translateX(5px);
            background: rgba(10, 17, 40, 0.7);
        }

        .record-content {
            flex: 1;
        }

        .record-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .record-header strong {
            font-size: 1.1rem;
            color: var(--sand);
            font-weight: 600;
        }

        .action-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--success);
            color: white;
        }

        .withdrawal .action-icon {
            background: var(--error);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .item-info span {
            background: rgba(212, 180, 131, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--light-sand);
            border: 1px solid rgba(212, 180, 131, 0.2);
        }

        .record-time {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: right;
            min-width: 120px;
            color: var(--light-sand);
        }

        /* Relatórios */
        .report-item {
            background: rgba(10, 17, 40, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--sand);
            animation: fadeInItem 0.5s ease;
            transition: all 0.3s ease;
        }

        .report-item:hover {
            transform: translateX(5px);
            background: rgba(10, 17, 40, 0.7);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 180, 131, 0.2);
        }

        .report-author {
            font-weight: 600;
            color: var(--sand);
        }

        .report-date {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--light-sand);
        }

        .report-content {
            line-height: 1.6;
            color: var(--light-sand);
        }

        /* Mensagens vazias */
        .empty-message {
            text-align: center;
            padding: 40px;
            color: rgba(232, 230, 227, 0.5);
        }

        /* Notificações */
        .notificacao {
            position: fixed;
            top: 20px;
            right: -400px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .notificacao.show {
            right: 20px;
        }

        .notificacao.error {
            background: var(--error);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .record-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .record-time {
                text-align: left;
                width: 100%;
                padding-top: 10px;
                border-top: 1px solid rgba(212, 180, 131, 0.2);
            }
            
            .app-header {
                padding: 20px 15px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .filters {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .tab-button {
                padding: 15px 10px;
                font-size: 0.9rem;
            }
            
            .tab-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-title">VALHALLA CORPORATION</div>
            <div class="app-subtitle">Sistema de Gestão Operacional</div>
        </header>
        
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab('bau')">
                <i class="fas fa-archive"></i> Controle do Baú
            </button>
            <button class="tab-button" onclick="openTab('relatorios')">
                <i class="fas fa-file-alt"></i> Relatórios
            </button>
        </div>
        
        <!-- Aba do Baú -->
        <div id="bau" class="tab-content active">
            <div class="form-grid">
                <div class="input-group custom-select">
                    <i class="fas fa-user"></i>
                    <select id="nome" required>
                        <option value="" disabled selected>Selecione seu nome</option>
                        <option value="ALBERTO">ALBERTO</option>
                        <option value="JURANDIR">JURANDIR</option>
                        <option value="JOSUÉ">JOSUÉ</option>
                        <option value="DOMINIQUE">DOMINIQUE</option>
                        <option value="COBY">COBY</option>
                        <option value="OLLIVER">OLLIVER</option>
                        <option value="ANTONY">ANTONY</option>
                    </select>
                </div>
                
                <div class="input-group custom-select">
                    <i class="fas fa-exchange-alt"></i>
                    <select id="tipo" required>
                        <option value="" disabled selected>Tipo de Movimento</option>
                        <option value="colocou">Depositou no baú</option>
                        <option value="retirou">Retirou do baú</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-box"></i>
                    <input type="text" id="item" placeholder="Item (ex: MTAR, Colete)" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
                </div>
            </div>
            
            <button class="btn" onclick="registrarMovimento()">
                <i class="fas fa-save"></i> Registrar Movimento
            </button>
            
            <div class="records-container">
                <div class="records-header">
                    <h3><i class="fas fa-history"></i> Histórico Recente</h3>
                    <div class="filters">
                        <button class="filter-btn active" onclick="filtrarRegistros('todos')">Todos</button>
                        <button class="filter-btn" onclick="filtrarRegistros('colocou')">Depósitos</button>
                        <button class="filter-btn" onclick="filtrarRegistros('retirou')">Retiradas</button>
                    </div>
                </div>
                
                <div class="records-list" id="listaRegistros">
                    <div class="empty-message">Nenhum registro encontrado</div>
                </div>
            </div>
        </div>
        
        <!-- Aba de Relatórios -->
        <div id="relatorios" class="tab-content">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="autorRelatorio" placeholder="Seu nome" required>
            </div>
            
            <div class="input-group">
                <textarea id="conteudoRelatorio" placeholder="Digite seu relatório (ex: Lavei $1.200.000 para a facção...)" required></textarea>
            </div>
            
            <button class="btn" onclick="enviarRelatorio()">
                <i class="fas fa-paper-plane"></i> Publicar Relatório
            </button>
            
            <div class="records-container" style="margin-top: 30px;">
                <h3><i class="fas fa-file-alt"></i> Relatórios Recentes</h3>
                
                <div class="records-list" id="listaRelatorios">
                    <div class="empty-message">Nenhum relatório encontrado</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuração do Firebase (usando suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyAkYkBEAsN9NPU5ur7J4wtUzN0hesfA-tg",
            authDomain: "valhalla-corporation.firebaseapp.com",
            databaseURL: "https://valhalla-corporation-default-rtdb.firebaseio.com",
            projectId: "valhalla-corporation",
            storageBucket: "valhalla-corporation.appspot.com",
            messagingSenderId: "10075239665",
            appId: "1:10075239665:web:4ad4695e51bad682df6550"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const registrosRef = database.ref("registros-bau");
        const relatoriosRef = database.ref("relatorios");
        
        // Variáveis globais
        let filtroAtual = 'todos';
        let registrosCarregados = false;
        let relatoriosCarregados = false;

        // Abas
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
            
            // Carrega os dados quando a aba é aberta
            if (tabId === 'bau' && !registrosCarregados) {
                carregarRegistros();
                registrosCarregados = true;
            } else if (tabId === 'relatorios' && !relatoriosCarregados) {
                carregarRelatorios();
                relatoriosCarregados = true;
            }
        }

        // Carregar registros do baú
        function carregarRegistros() {
            registrosRef.orderByChild("timestamp").on("value", (snapshot) => {
                const dados = snapshot.val();
                const lista = document.getElementById("listaRegistros");
                
                if (!dados) {
                    lista.innerHTML = '<div class="empty-message">Nenhum registro encontrado</div>';
                    return;
                }
                
                const registros = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                atualizarListaRegistros(registros);
            });
        }

        // Registrar movimento no baú
        function registrarMovimento() {
            const nome = document.getElementById("nome").value;
            const tipo = document.getElementById("tipo").value;
            const item = document.getElementById("item").value.trim();
            const quantidade = document.getElementById("quantidade").value;
            
            if (!nome || !tipo || !item || !quantidade) {
                mostrarNotificacao("Preencha todos os campos!", true);
                return;
            }
            
            const registro = {
                nome,
                tipo,
                item,
                quantidade,
                data: new Date().toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            const btn = document.querySelector('#bau .btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
            btn.disabled = true;
            
            registrosRef.push(registro)
                .then(() => {
                    document.getElementById("item").value = "";
                    document.getElementById("quantidade").value = "";
                    mostrarNotificacao("Movimento registrado com sucesso!");
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mostrarNotificacao("Erro ao registrar!", true);
                })
                .finally(() => {
                    btn.innerHTML = '<i class="fas fa-save"></i> Registrar Movimento';
                    btn.disabled = false;
                });
        }

        // Filtrar registros
        function filtrarRegistros(tipo) {
            filtroAtual = tipo;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn[onclick="filtrarRegistros('${tipo}')"]`).classList.add('active');
            
            registrosRef.once("value", (snapshot) => {
                const dados = snapshot.val();
                if (!dados) return;
                
                let registros = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                if (tipo !== 'todos') {
                    registros = registros.filter(reg => reg.tipo === tipo);
                }
                
                atualizarListaRegistros(registros);
            });
        }

        // Atualizar lista de registros
        function atualizarListaRegistros(registros) {
            const lista = document.getElementById("listaRegistros");
            
            if (registros.length === 0) {
                lista.innerHTML = '<div class="empty-message">Nenhum registro encontrado</div>';
                return;
            }
            
            lista.innerHTML = registros.map(reg => `
                <div class="record-item ${reg.tipo === 'retirou' ? 'withdrawal' : ''}">
                    <div class="record-content">
                        <div class="record-header">
                            <div class="action-icon">
                                <i class="fas ${reg.tipo === 'colocou' ? 'fa-plus' : 'fa-minus'}"></i>
                            </div>
                            <strong>${reg.nome}</strong>
                        </div>
                        <div class="item-info">
                            <span>${reg.quantidade}x ${reg.item}</span>
                        </div>
                    </div>
                    <div class="record-time">
                        ${reg.data}
                    </div>
                </div>
            `).join('');
        }

        // Carregar relatórios
        function carregarRelatorios() {
            relatoriosRef.orderByChild("timestamp").on("value", (snapshot) => {
                const dados = snapshot.val();
                const lista = document.getElementById("listaRelatorios");
                
                if (!dados) {
                    lista.innerHTML = '<div class="empty-message">Nenhum relatório encontrado</div>';
                    return;
                }
                
                const relatorios = Object.entries(dados)
                    .map(([key, value]) => ({ key, ...value }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                atualizarListaRelatorios(relatorios);
            });
        }

        // Enviar relatório
        function enviarRelatorio() {
            const autor = document.getElementById("autorRelatorio").value.trim();
            const conteudo = document.getElementById("conteudoRelatorio").value.trim();
            
            if (!autor || !conteudo) {
                mostrarNotificacao("Preencha todos os campos!", true);
                return;
            }
            
            const relatorio = {
                autor,
                conteudo,
                data: new Date().toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            const btn = document.querySelector('#relatorios .btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';
            btn.disabled = true;
            
            relatoriosRef.push(relatorio)
                .then(() => {
                    document.getElementById("conteudoRelatorio").value = "";
                    mostrarNotificacao("Relatório publicado com sucesso!");
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mostrarNotificacao("Erro ao publicar relatório!", true);
                })
                .finally(() => {
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publicar Relatório';
                    btn.disabled = false;
                });
        }

        // Atualizar lista de relatórios
        function atualizarListaRelatorios(relatorios) {
            const lista = document.getElementById("listaRelatorios");
            
            if (relatorios.length === 0) {
                lista.innerHTML = '<div class="empty-message">Nenhum relatório encontrado</div>';
                return;
            }
            
            lista.innerHTML = relatorios.map(rel => `
                <div class="report-item">
                    <div class="report-header">
                        <span class="report-author">${rel.autor}</span>
                        <span class="report-date">${rel.data}</span>
                    </div>
                    <div class="report-content">
                        ${rel.conteudo.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `).join('');
        }

        // Notificação
        function mostrarNotificacao(mensagem, isError = false) {
            const notificacao = document.createElement('div');
            notificacao.className = `notificacao ${isError ? 'error' : ''}`;
            notificacao.innerHTML = `
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${mensagem}</span>
            `;
            
            document.body.appendChild(notificacao);
            
            setTimeout(() => {
                notificacao.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notificacao.classList.remove('show');
                setTimeout(() => {
                    notificacao.remove();
                }, 300);
            }, 3000);
        }

        // Carregar aba inicial
        document.addEventListener('DOMContentLoaded', () => {
            carregarRegistros();
            registrosCarregados = true;
        });
    </script>
</body>
</html>
