<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro do Ba√∫ - Valhalla Corp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --dark: #1a252f;
            --light: #ecf0f1;
            --success: #2ecc71;
            --warning: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(26, 37, 47, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            background: var(--dark);
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 3px solid var(--accent);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .form-container {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(to right, var(--accent), var(--secondary));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .registros-container {
            padding: 0 25px 25px;
        }

        .registros-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .registros-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .registros-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .registro {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .registro:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .registro-content {
            flex: 1;
        }

        .registro-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .registro-header strong {
            font-size: 1.1rem;
            color: var(--accent);
        }

        .action-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--success);
            color: white;
        }

        .retirou .action-icon {
            background: var(--warning);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .item-info span {
            background: rgba(52, 152, 219, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .registro-time {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: right;
            min-width: 120px;
        }

        .empty-message {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
        }

        .empty-message i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        /* Scrollbar styling */
        .registros-list::-webkit-scrollbar {
            width: 8px;
        }

        .registros-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .registros-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .registro {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .registro-time {
                text-align: left;
                width: 100%;
                padding-top: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(26, 188, 156, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para o filtro */
        .filtro-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filtro-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filtro-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filtro-btn.ativo {
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
        }

        /* Estilo para o dropdown de itens */
        .datalist-input {
            position: relative;
        }

        .datalist-suggestions {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: var(--dark);
            border-radius: 0 0 8px 8px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .datalist-suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .datalist-suggestions div:hover {
            background: rgba(26, 188, 156, 0.3);
        }

        /* Estilo para feedback visual */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.visible {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--warning);
        }
    </style>
    <!-- Firebase SDK (vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-archive"></i>
                <div>
                    <h1>Registro do Ba√∫</h1>
                    <div class="subtitle">Valhalla Corporation - Controle de Itens</div>
                </div>
            </div>
        </header>
        
        <div class="form-container">
            <div class="form-grid">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-exchange-alt"></i>
                    <select id="tipo" required>
                        <option value="" disabled selected>Selecione a a√ß√£o</option>
                        <option value="colocou">Colocar no ba√∫</option>
                        <option value="retirou">Retirar do ba√∫</option>
                    </select>
                </div>
                
                <div class="input-group datalist-input">
                    <i class="fas fa-box"></i>
                    <input type="text" id="item" placeholder="Item (ex: MTAR, Colete)" list="itens-sugeridos" required>
                    <div class="datalist-suggestions" id="suggestions"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
                </div>
            </div>
            
            <button class="btn" onclick="registrar()">
                <i class="fas fa-plus-circle"></i> Registrar A√ß√£o
            </button>
        </div>
        
        <div class="registros-container">
            <div class="registros-header">
                <h2><i class="fas fa-history"></i> Hist√≥rico de Movimenta√ß√µes</h2>
                <div class="total-registros" id="totalRegistros">0 registros</div>
            </div>

            <div class="filtro-container">
                <button class="filtro-btn ativo" onclick="filtrarRegistros('todos')">Todos</button>
                <button class="filtro-btn" onclick="filtrarRegistros('colocou')">
                    <i class="fas fa-plus"></i> Adi√ß√µes
                </button>
                <button class="filtro-btn" onclick="filtrarRegistros('retirou')">
                    <i class="fas fa-minus"></i> Retiradas
                </button>
            </div>
            
            <div class="registros-list" id="listaRegistros">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check"></i>
        <span>Registro adicionado com sucesso!</span>
    </div>

    <script>
        // Configura√ß√£o do Firebase (USE SUAS CREDENCIAIS)
        const firebaseConfig = {
            apiKey: "AIzaSyAkYkBEAsN9NPU5ur7J4wtUzN0hesfA-tg",
            authDomain: "valhalla-corporation.firebaseapp.com",
            databaseURL: "https://valhalla-corporation-default-rtdb.firebaseio.com",
            projectId: "valhalla-corporation",
            storageBucket: "valhalla-corporation.appspot.com",
            messagingSenderId: "10075239665",
            appId: "1:10075239665:web:4ad4695e51bad682df6550"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const registrosRef = database.ref("registros-bau");
        
        // Vari√°veis globais
        let todosRegistros = [];
        let itensUnicos = new Set();
        let filtroAtual = 'todos';

        // Elementos DOM
        const nomeInput = document.getElementById("nome");
        const tipoInput = document.getElementById("tipo");
        const itemInput = document.getElementById("item");
        const quantidadeInput = document.getElementById("quantidade");
        const suggestionsContainer = document.getElementById("suggestions");
        const toast = document.getElementById("toast");

        // Carregar nome do localStorage se existir
        if (localStorage.getItem('ultimoNome')) {
            nomeInput.value = localStorage.getItem('ultimoNome');
        }

        // Mostrar toast de feedback
        function mostrarToast(mensagem, isError = false) {
            const toast = document.getElementById("toast");
            toast.querySelector('span').textContent = mensagem;
            toast.className = isError ? 'toast error visible' : 'toast visible';
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Registrar nova movimenta√ß√£o
        function registrar() {
            const nome = nomeInput.value.trim();
            const tipo = tipoInput.value;
            const item = itemInput.value.trim();
            const quantidade = quantidadeInput.value;
            
            if (!nome || !tipo || !item || !quantidade) {
                mostrarToast("Por favor, preencha todos os campos!", true);
                return;
            }
            
            // Salvar nome no localStorage para pr√≥xima vez
            localStorage.setItem('ultimoNome', nome);
            
            const registro = {
                nome,
                tipo,
                item,
                quantidade,
                data: new Date().toLocaleString('pt-BR'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            registrosRef.push(registro)
                .then(() => {
                    // Feedback visual
                    const btn = document.querySelector('.btn');
                    btn.innerHTML = '<i class="fas fa-check"></i> Registrado!';
                    btn.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                    
                    // Limpar campos (exceto nome e tipo)
                    itemInput.value = "";
                    quantidadeInput.value = "";
                    
                    // Mostrar toast
                    mostrarToast("Movimenta√ß√£o registrada com sucesso!");
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-plus-circle"></i> Registrar A√ß√£o';
                        btn.style.background = 'linear-gradient(to right, var(--accent), var(--secondary))';
                    }, 2000);
                })
                .catch(error => {
                    console.error("Erro ao salvar:", error);
                    mostrarToast("Erro ao registrar! Tente novamente.", true);
                });
        }

        // Filtrar registros
        function filtrarRegistros(tipo) {
            filtroAtual = tipo;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('ativo');
            });
            
            document.querySelector(`.filtro-btn[onclick="filtrarRegistros('${tipo}')"]`).classList.add('ativo');
            
            // Aplicar filtro
            atualizarListaRegistros();
        }

        // Atualizar lista de registros com filtro
        function atualizarListaRegistros() {
            const lista = document.getElementById("listaRegistros");
            
            if (todosRegistros.length === 0) {
                lista.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-box-open"></i>
                        <h3>Nenhum registro encontrado</h3>
                        <p>Registre a primeira movimenta√ß√£o do ba√∫</p>
                    </div>
                `;
                document.getElementById("totalRegistros").textContent = "0 registros";
                return;
            }
            
            // Filtrar registros conforme sele√ß√£o
            let registrosFiltrados = todosRegistros;
            if (filtroAtual === 'colocou') {
                registrosFiltrados = todosRegistros.filter(reg => reg.tipo === 'colocou');
            } else if (filtroAtual === 'retirou') {
                registrosFiltrados = todosRegistros.filter(reg => reg.tipo === 'retirou');
            }
            
            // Atualizar contador
            document.getElementById("totalRegistros").textContent = 
                `${registrosFiltrados.length} ${registrosFiltrados.length === 1 ? 'registro' : 'registros'}`;
            
            // Limpar lista
            lista.innerHTML = "";
            
            // Adicionar registros filtrados
            registrosFiltrados.forEach(reg => {
                const div = document.createElement('div');
                div.className = `registro ${reg.tipo === 'retirou' ? 'retirou' : ''}`;
                div.innerHTML = `
                    <div class="registro-content">
                        <div class="registro-header">
                            <div class="action-icon">
                                <i class="fas ${reg.tipo === 'colocou' ? 'fa-plus' : 'fa-minus'}"></i>
                            </div>
                            <strong>${reg.nome}</strong>
                        </div>
                        <div class="item-info">
                            <span>${reg.quantidade}x ${reg.item}</span>
                        </div>
                    </div>
                    <div class="registro-time">
                        ${reg.data}
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        // Carregar e monitorar registros
        registrosRef.orderByChild("timestamp").on("value", (snapshot) => {
            const dados = snapshot.val();
            
            if (!dados) {
                todosRegistros = [];
                atualizarListaRegistros();
                return;
            }
            
            // Converter para array e ordenar
            todosRegistros = Object.entries(dados)
                .map(([key, value]) => ({ key, ...value }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            // Atualizar lista de itens √∫nicos para sugest√µes
            itensUnicos = new Set();
            todosRegistros.forEach(reg => {
                if (reg.item) itensUnicos.add(reg.item);
            });
            
            // Atualizar lista de registros
            atualizarListaRegistros();
        });

        // Sugest√µes de itens ao digitar
        itemInput.addEventListener('input', function() {
            const termo = this.value.toLowerCase();
            suggestionsContainer.innerHTML = '';
            
            if (termo.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            const sugestoesFiltradas = Array.from(itensUnicos)
                .filter(item => item.toLowerCase().includes(termo))
                .slice(0, 5);
            
            if (sugestoesFiltradas.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            sugestoesFiltradas.forEach(item => {
                const div = document.createElement('div');
                div.textContent = item;
                div.addEventListener('click', () => {
                    itemInput.value = item;
                    suggestionsContainer.style.display = 'none';
                });
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        });

        // Fechar sugest√µes ao clicar fora
        document.addEventListener('click', function(e) {
            if (e.target !== itemInput) {
                suggestionsContainer.style.display = 'none';
            }
        });

        // Permitir enviar com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                registrar();
            }
        });
    </script>
</body>
</html>
