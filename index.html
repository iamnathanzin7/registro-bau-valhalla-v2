<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhalla Corporation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #2a2a2a;
            --accent: #8B0000;
            --dark: #111;
            --light: #f0f0f0;
            --success: #4CAF50;
            --warning: #F44336;
            --text: #e0e0e0;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menu Principal */
        .menu-container {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent);
            padding: 30px;
            text-align: center;
        }

        .menu-logo {
            margin-bottom: 30px;
        }

        .menu-logo .logo-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(139, 0, 0, 0.2);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .menu-title {
            font-size: 2.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .menu-option {
            background: rgba(139, 0, 0, 0.1);
            border-radius: 8px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .menu-option:hover {
            transform: translateY(-5px);
            background: rgba(139, 0, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-option i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .menu-option h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .menu-option p {
            opacity: 0.7;
            font-size: 0.9rem;
            color: var(--text);
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent);
            display: none;
        }

        header {
            background: var(--dark);
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
        }

        h1 {
            font-size: 2.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 5px;
            color: var(--text);
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(139, 0, 0, 0.2);
            border: none;
            color: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--dark);
        }

        .form-container {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            z-index: 1;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        .custom-select {
            position: relative;
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(to right, var(--accent), #6d0000);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(139, 0, 0, 0.1);
            color: var(--accent);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(139, 0, 0, 0.2);
        }

        /* ... (mantenha o resto do CSS igual) ... */
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Menu Principal -->
    <div class="menu-container" id="menuPrincipal">
        <div class="menu-logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i> <!-- Ícone no estilo do logo -->
            </div>
            <h1 class="menu-title">VALHALLA CORPORATION</h1>
        </div>
        
        <div class="menu-options">
            <div class="menu-option" onclick="mostrarSecao('registro-bau')">
                <i class="fas fa-archive"></i>
                <h3>Registro do Baú</h3>
                <p>Controle de entrada e saída de itens</p>
            </div>
            
            <div class="menu-option" onclick="mostrarSecao('localizacao')">
                <i class="fas fa-map-marked-alt"></i>
                <h3>Localização</h3>
                <p>Mapa e informações estratégicas</p>
            </div>
        </div>
    </div>

    <!-- Seção do Registro do Baú -->
    <div class="container" id="registro-bau">
        <header>
            <button class="back-btn" onclick="voltarMenu()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-archive"></i>
                <div>
                    <h1>Registro do Baú</h1>
                    <div class="subtitle">Valhalla Corporation</div>
                </div>
            </div>
        </header>
        
        <div class="form-container">
            <div class="form-grid">
                <div class="input-group custom-select">
                    <i class="fas fa-user"></i>
                    <select id="nome" required>
                        <option value="" disabled selected>Selecione seu nome</option>
                        <option value="ALBERTO">ALBERTO</option>
                        <option value="JURANDIR">JURANDIR</option>
                        <option value="JOSUÉ">JOSUÉ</option>
                        <option value="DOMINIQUE">DOMINIQUE</option>
                        <option value="COBY">COBY</option>
                        <option value="OLLIVER">OLLIVER</option>
                        <option value="ANTONY">ANTONY</option>
                    </select>
                </div>
                
                <!-- ... (restante do código mantido) ... -->
            </div>
        </div>
    </div>

    <!-- ... (restante do HTML e JavaScript mantido) ... -->

</body>
</html>
